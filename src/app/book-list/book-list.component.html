<div class="card">
  <div class="card-header">{{ pageTitle }}</div>
  <div class="card-body">
    <div class="row">
      <div class="col-md-2">Filter by:</div>
      <div class="col-md-4">
        <input type="text" />
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <h4>Filtered by:</h4>
      </div>
    </div>
    <div class="table-responsive">
      <table class="table" *ngIf="books.length">
        <thead>
          <tr>
            <th>
              <button class="btn btn-primary">Show Image</button>
            </th>
            <th>Book</th>
            <th>Code</th>
            <th>Available</th>
            <th>Price</th>
            <th>Star Rating</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let book of books">
            <td></td>
            <td>{{ book.bookName }}</td>
            <td>{{ book.bookCode }}</td>
            <td>{{ book.releaseDate }}</td>
            <td>{{ book.price }}</td>
            <td>{{ book.starRating }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
