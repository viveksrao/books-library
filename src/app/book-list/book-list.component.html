<div class="card">
  <div class="card-header">{{ pageTitle }}</div>
  <div class="card-body">
    <div class="row">
      <div class="col-md-2">Filter by:</div>
      <div class="col-md-4">
        <input type="text" [(ngModel)]="listFilter" />
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <h4>Filtered by: {{ listFilter }}</h4>
      </div>
    </div>
    <div class="table-responsive">
      <table class="table" *ngIf="books.length">
        <thead>
          <tr>
            <th>
              <button class="btn btn-primary" (click)="toggleImage()">
                {{ showImage ? "Hide" : "Show" }} Image
              </button>
            </th>
            <th>Book</th>
            <th>Code</th>
            <th>Available</th>
            <th>Price</th>
            <th>Star Rating</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let book of books">
            <td>
              <img
                *ngIf="showImage"
                [src]="book.imageUrl"
                [alt]="book.bookName"
                class="img-fluid"
                [style.border]="imageBorder"
                [style.padding.px]="imagePadding"
              />
            </td>
            <td>{{ book.bookName }}</td>
            <td>{{ book.bookCode | lowercase }}</td>
            <td>{{ book.releaseDate }}</td>
            <td>{{ book.price | currency: "USD":"symbol":"1.2-2" }}</td>
            <td>{{ book.starRating }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
